<form>
  <div class="form-group row container-fluid">
    <label for="select" class="col-2 col-form-label">Jenis kendaraan</label> 
    <div class="col-2">
      <select id="select" name="select" class="custom-select">
        <option value="minibus">minibus</option>
        <option value="sedan">sedan</option>
        <option value="truk">truk</option>
      </select>
    </div>
  </div>
  <div class="form-group row container-fluid">
    <label for="text" class="col-2 col-form-label">Nama Pemesan:</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row container-fluid">
    <label class="col-2">Kategori Peminjam:</label> 
    <div class="col-3">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="" id="_0" type="radio" class="custom-control-input" value="rabbit"> 
        <label for="_0" class="custom-control-label">Pribadi</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="" id="_1" type="radio" class="custom-control-input" value="duck"> 
        <label for="_1" class="custom-control-label">Perusahaan/Organisasi</label>
      </div>
    </div>
  </div>
  <div class="form-group row container-fluid">
    <label for="textarea" class="col-2 col-form-label">Deskripsi Kebutuhan</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div>
  <div class="card-body">
    
    <!-- Date dd/mm/yyyy -->
    <div class="form-group row">
      <label for="textarea" class="col-2 col-form-label">Jam, Tanggal Service:</label> 
      <div class="input-group" style="width: 180px;">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
        </div>
        <input type="date" class="form-control" data-inputmask-alias="datetime" data-inputmask-inputformat="dd/mm/yyyy" data-mask>
      </div>
      <!-- /.input group -->
    </div>

  <div class="form-group row">
    <label for="text" class="col-2 col-form-label">Request Montir:</label> 
    <div class="col-3">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-2 col-form-label">Telepon/HP:</label> 
    <div class="col-3">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-2 col-form-label">Email:</label> 
    <div class="col-3">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-1 col-0">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    <div class="col-1">
      <button name="submit" type="submit" class="btn btn-primary">Reset</button>
    </div>
  </div>
  <hr>
</form>
