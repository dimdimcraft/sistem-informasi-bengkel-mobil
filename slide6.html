      <div class="container-fluid">

          <div class="row">
            <div class="col-md-12">
              <hr>
              <h3>
                Kelola montir & mekanik
              </h3> 
              <hr>
            </div>
            <!-- form -->
            <div class="container-fluid">
            <form style="width: 75%;">
              <div class="form-group row">
                <div>
                  <label for="text" class="col-8 col-form-label">Nama mekanik</label>
                </div> 
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-address-card"></i>
                      </div>
                    </div> 
                    <input id="text" name="text" type="text" class="form-control" placeholder="masukkan nama">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div style="padding-right: 45px;">
                  <label for="kategori" class="col-2 col-form-label">Kategori</label>
                </div> 
                <div class="col-8">
                  <select id="kategori" name="kategori" class="custom-select">
                    <option value="Senior mekanik">Senior mekanik</option>
                    <option value="Junior mekanik">Junior mekanik</option>
                    <option value="Magang">Magang</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div style="padding-right: 42px;">
                  <label for="deskripsi" class="col-2 col-form-label">Deskripsi</label> 
                </div> 
                  <div class="col-8">
                  <textarea id="deskripsi" name="deskripsi" cols="40" rows="4" class="form-control" placeholder="masukkan deksripsi"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div>
                  <label class="col-2">Kemampuan</label> 
                </div>
                <div class="col-8">
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="Kemampuan" id="Kemampuan_0" type="checkbox" class="custom-control-input" value="Servis ringan" checked="checked"> 
                    <label for="Kemampuan_0" class="custom-control-label">Servis ringan</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="Kemampuan" id="Kemampuan_1" type="checkbox" class="custom-control-input" value="Servis besar"> 
                    <label for="Kemampuan_1" class="custom-control-label">Servis besar</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="Kemampuan" id="Kemampuan_2" type="checkbox" class="custom-control-input" value="Body repair"> 
                    <label for="Kemampuan_2" class="custom-control-label">Body repair</label>
                  </div>
                </div>
              </div>
              <div class="form-group row container-fluid">
                <div>
                  <label for="text" class="col-form-label">Tempat, Tanggal lahir</label>
                </div> 
                <div class="col-8">
                  <div class="input-group">
                    <input id="text" name="text" type="text" class="form-control" placeholder="masukkan tempat lahir">
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-calendar-alt"></i>
                      </div>
                    </div> 
                    <input id="text" name="text" type="date" class="form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row container-fluid">
                <label for="exampleFormControlFile1">Masukkan foto montir</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
              <a href="slide5.html"><button type="button" class="btn btn-primary btn-lg">Submit</button></a>
              <button type="reset" class="btn btn-secondary btn-lg">Reset</button> 
            </form>
